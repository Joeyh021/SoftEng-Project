{% extends 'main.html' %}

{% block body %}

    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}

        <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="id_email">Email:</label>
                <input class="form-control" type="text" name="email" autofocus autocapitalize="none" autocomplete="email" maxlength="254" required id="id_email">
                {% if form.email.errors %}
                    {% for e in form.email.errors %}
                        <p class="help is-danger">{{ e }}</p>
                    {% endfor %}
                {% endif %}
            </div>
            <input class="btn btn-primary" type="submit" value="Request reset">
        </form>

    </form>

{% endblock %}
