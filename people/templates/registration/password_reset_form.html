{% extends 'base.html' %}

{% block body %}

<h3>Password reset</h3>
<form method="post">
    {% csrf_token %}

    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Request reset">
      </form>
    
</form>

{% endblock %}
