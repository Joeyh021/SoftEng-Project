{% extends 'base.html' %}

{% block body %}

<h3>Password change</h3>
<form method="post">
    {% csrf_token %}


    <p>Please enter your old password, for security's sake, and then enter your new password twice so we can
        verify you typed it in correctly.</p>

        {% csrf_token %}
        {{ form.as_p }}

    <div>
        <input type="submit" value="Change my password">
    </div>
</form>

{% endblock %}
