{% extends "mentee_base.html" %}

{% block title %}Meeting Feedback{% endblock %}

{% block body %}

<small>
    <a href="{% url 'view_meeting' meetingId=meeting_id %}">Back</a>
</small>

<h1> Feedback: </h1>
<p> Here is the feedback from your mentor, {{mentor.get_full_name}} </p>
{% if feedback %}
<div class="card-group row row-cols-1 row-cols-md-4 g-4 mb-4">
        <div class="col">
            <div class="card h-100" >
                <div class="card-body">
                    
                    <custom-form-result-viewer form-id="{{ ff.id }}">Loading form...</custom-form-result-viewer>

                    <hr>

                </div>
            </div>
        </div>

    {% else %}
    
    <div class="alert alert-danger w-100" style="margin-top: 40px;"> Your mentor has not given feedback yet! </div>

    {% endif %}
        
</div>

{% endblock %}
