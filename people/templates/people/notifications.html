<body style="background-color: transparent;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous"
/>
<div class="d-flex bg-transparent">
    {% for notif in user.notifs %}
    <form method="POST" class="d-flex flex-column" style="width: 100%">
        {% csrf_token %}
        <input type="text" name="notifId" value="{{ notif.id }}" hidden>
        <div class="position-relative" style="overflow: hidden;">
            <h5>{{ notif.title|capfirst }}</h5>
            <p style="margin-bottom: 0px !important;">{{ notif.content }}</p>
            {% if notif.link != "" %}
                <a href="{{ notif.link }}" target="_parent" style="position: absolute; top:0; left:0; width:100%; height: 100%;"></a>
            {% endif %}
        </div>
        <button class="btn ms-auto text-right">Mark as read</button>
        
    </form>
    {% empty %}
    <p class="text-center" style="width:  100%;">No notifications <a href="">Refresh</a></p>
    {% endfor %}
    

</div>
</body>
