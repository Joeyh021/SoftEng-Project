{% extends "mentor_base.html" %}

{% block title %}Edit Meeting Notes{% endblock %}

{% block body %}

<small>
    <a href="{% url 'mentor_view_notes' meetingId=meeting_id %}">Back</a>
</small>

<form method="POST">
    {% csrf_token %}
        
        <div class="mb-3">
            <label for="content"> Content:</label>
            {{ form.content }}
            {% if form.content.errors %}
                {% for e in form.content.errors %}
                    <p class="help is-danger">{{ e }}</p>
                {% endfor %}
            {% endif %}
        </div>
    
    
        <input class="btn btn-primary" type="submit" value="Update">
    </form>

{% endblock %}
