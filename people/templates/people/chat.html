{% extends base %}

{% block body %}

{% if user != mentor and user != mentee %}
<p> You have no permission to acces this page </p>
{% else %}

<iframe src="messages" frameborder="0" style="width: 100%; max-height: 75vh" onload="this.style.height=(this.contentWindow.document.body.scrollHeight)+'px';"></iframe>

<form method="post">{%csrf_token%}
  {{form.as_p}}
  <input class="btn btn-primary" type="submit" value="Send" />
</form>
{% endif %}

<script>
  window.onload = () => {
    document.getElementById('id_content').focus()
  }
</script>

{% endblock %}
